{% extends "base.html" %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="blog-post">

        <h2 class="blog-post-title">{{ instance.title }}</h2>
        {% if instance.draft %} <span style="color:red;"> Draft </span>{% endif %}
        <p class="blog-post-meta">{{ instance.publish }} by <a href="#">{{ instance.user }}</a></p>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
        Share on Facebook
        </a>
        <p>摘要</p>
        <hr>
        <div class="content-markdown">{{ instance.content }}</div>
    </div>
</div>
{% endblock content %}
