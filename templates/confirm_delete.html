{% extends "base.html" %}

{% load static %}
{% load crispy_forms_filters %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="blog-post">
        <h1>删除操作确认</h1>
        <form method="POST" action=".">{% csrf_token %}
            <p>
                确定要删除这条评论吗？
            </p>
            <input type="submit" value="确定" class="btn btn-warning"/>
            <a href="{{ object.get_absolute_url }}" class="btn btn-default">取消</a>
        </form>
    </div>
</div>
{% endblock content %}
